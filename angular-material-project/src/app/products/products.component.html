<h1>Productos</h1>
<p>Aquí encontrarás una lista de nuestros productos.</p>

    <div class="products-container">
      <h1>Productos</h1>
      <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <!-- Columna Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>
        <!-- Columna description -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> definicion </th>
            <td mat-cell *matCellDef="let product"> {{product.descripcion}} </td>
          </ng-container>

        <!-- Columna Precio -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
        </ng-container>
        <!-- Columna imagen -->
        <ng-container matColumnDef="imagenUrl">
            <th mat-header-cell *matHeaderCellDef> Imagen </th>
            <td mat-cell *matCellDef="let product"> {{product.imagenUrl}} </td>
          </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" (click)="viewProduct(product)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="editProduct(product)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-button color="primary" (click)="addToCart(product)">
              Añadir al carrito
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
