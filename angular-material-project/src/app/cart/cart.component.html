<mat-card *ngFor="let item of cart">
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>{{ item.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ item.descripcion }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="removeFromCart(item.id)">Eliminar</button>
  </mat-card-actions>
</mat-card>
