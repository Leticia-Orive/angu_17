<mat-toolbar color="primary">
    <span>Productos</span>
  </mat-toolbar>
  
  <div class="productos-container">
    <button mat-raised-button (click)="openDialog()">Añadir Producto</button>
    
    <table mat-table [dataSource]="productos">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let producto"> {{ producto.nombre }} </td>
      </ng-container>
  
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let producto"> {{ producto.precio | currency }} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let producto">
          <button mat-button (click)="openDialog(producto)">Editar</button>
          <button mat-button (click)="deleteProducto(producto.id)">Eliminar</button>
          <button mat-button (click)="addToCarrito(producto)">Añadir al carrito</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
