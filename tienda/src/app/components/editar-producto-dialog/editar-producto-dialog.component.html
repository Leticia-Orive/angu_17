<h1 mat-dialog-title>{{ data.id ? 'Editar Producto' : 'Añadir Producto' }}</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.nombre" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <input matInput [(ngModel)]="data.descripcion" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Precio</mat-label>
    <input matInput [(ngModel)]="data.precio" type="number" required>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>URL Imagen</mat-label>
    <input matInput [(ngModel)]="data.imagenUrl">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data">Guardar</button>
</div>
